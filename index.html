<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <main class="maincontent">
      <section class="player left">
        <h1>Player 1</h1>
        <p>Cash: $<span id="totalcash">500</span></p>
        <p class="score--0">0</p>
      </section>
      <div>
        <button class="button placebet">PLACE BET</button>
        <button class="button deal">DEAL</button>
        <button class="button hit">HIT</button>
        <button class="button stand">STAND</button>
        <button class="button newgame">NEW GAME</button>
        <p class="bets hidden">0</p>
        <p class="randomcard hidden">0</p>
        <p class="results hidden">Display Results</p>
      </div>
      <section class="player right">
        <h1>Player 2</h1>
        <p>Cash: $<span id="dealercash">0</span></p>
        <p class="score--1">0</p>
      </section>
    </main>
  </body>
  <script src="./js.js"></script>
</html>
