<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <main class="maincontent">
      <section class="player left">
        <h1>Player 1</h1>
        <p>Cash: $<span id="totalcash">500</span></p>
        <p class="score--0">0</p>
        <img src="images/PNG-cards-1.3/9_of_hearts.png" alt="nine of hearts" class="card first--0 hidden" />
        <img src="images/PNG-cards-1.3/jack_of_clubs2.png" alt="jack of clubs" class="card second--0 hidden" />
      </section>
      <div>
        <button class="button placebet">PLACE BET</button>
        <button class="button deal">DEAL</button>
        <button class="button hit">HIT</button>
        <button class="button stand">STAND</button>
        <button class="button newgame">NEW GAME</button>
        <p class="bets hidden">0</p>
        <p class="randomcard hidden">0</p>
        <p class="results hidden">Display Results</p>
      </div>
      <section class="player right">
        <h1>Player 2</h1>
        <p>Cash: $<span id="dealercash">0</span></p>
        <p class="score--1">0</p>
        <img src="images/PNG-cards-1.3/8_of_spades.png" alt="eight of spades" class="card first--1 hidden" />
        <img src="images/PNG-cards-1.3/10_of_diamonds.png" alt="ten of diamonds" class="card second--1 hidden" />
      </section>
    </main>
  </body>
  <script src="./js.js"></script>
</html>
